<ion-header>

    <ion-navbar>
        <ion-title>Homework 2</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <h1 id="arrayCount"></h1>

    <ion-card *ngFor="let card of cards">
        <img src="assets/img/{{card.imgPath}}">

        <ion-card-content>

            <ion-card-title>
                {{card.title}}
            </ion-card-title>

            <p>{{card.desc}}</p>

        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button clear icon-start (click)="clickFaveorite(card)">
                    <ion-icon [name]="(card.favorite ? 'heart' : 'heart-outline')"> Fav</ion-icon>
                </button>
            </ion-col>

            <ion-col>
                <button ion-button clear icon-start (click)="clickShare(card)">
                    <ion-icon [name]="(card.shared ? 'ios-share' : 'ios-share-outline')"> Share</ion-icon>
                </button>
            </ion-col>

            <ion-col>
                <button ion-button icon-only color="danger" (click)="deleteCard(card)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
